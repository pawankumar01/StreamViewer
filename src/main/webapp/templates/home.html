<div class="home">

    <div ng-include src="'templates/header.html'"></div>

    <!--<ng-include src="templates/header.html" />-->
    <div class="mainvideowrapper row">

        <div class="mainvideo col-md-6 col-lg-6 col-xl-6">
        </div>
        <div class="chatlist col-md-3 col-lg-3 col-xl-3">
           <div class="chatwrapper">
               <div class="livetext">
                   <div class="pull-left">Live Messages</div>
                   <div class="pull-right">
                       <div class="statstext">{{totalmessagesin15s}} chats/15s</div>
                       <div class="statstext">Winner - {{finalAuthorName}}</div>
                   </div>

               </div>
               <div id="chatarea" class="chatarea">
                   <div class="singlemessage" ng-repeat="chat in chats">
                       <img class="profileimg" ng-src="{{chat.authorDetails.profileImageUrl}}" ></img>
                       <span class="authorName">{{chat.authorDetails.displayName}}</span>
                       <span class="text">{{chat.snippet.displayMessage}}</span>
                       <span class="error"></span>
                   </div>
               </div>
           </div>

           <div class="sendmessage">
               <div class="profileinfo">
                   <img  class="myprofileimg" ng-src="{{myProfileUrl}}" ></img>
                   <!--<span class="myauthorName">{{myname}}</span>-->
                   <span class="text">
                       <input type="text" class="sendchat" ng-model="chattext" placeholder="Say Something!"
                              ng-keypress="($event.which === 13)?sendChatToServer(item):0" maxlength="200"/>
                   </span>
                   <img class="myprofileimg" src="assets/images/send.png" ></img>

               </div>
           </div>
        </div>
    </div>
    <div class="videowrapper limitreached fixheight">
        <div class="videos" ng-repeat="video in videos" ng-click="playVideo(video.id.videoId)">
            <md-card class="tvshowcard">
                <img ng-src="{{video.snippet.thumbnails.medium.url}}" >
                <img class="smallplaybutton" ng-src="{{playimagePath}}" alt="play"/>
                <md-card-content>
                    <h5 class="md-title" data-toggle="tooltip" title="{{video.snippet.title}}">{{video.snippet.title}}</h5>
                    <!--<p>{{tvshow.genre}}</p>-->
                </md-card-content>
            </md-card>
        </div>

        <div>
            <button class="loadmore" ng-click="loadMore()">LOAD MORE...</button>
        </div>
    </div>
</div>
